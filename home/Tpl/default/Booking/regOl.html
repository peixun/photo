<body>
 <include file="Public:top" />
<div class="container">
	
	<div class="info_rt1">
		
		<div class="info_mtit"><a href="javascript:void(0);">预约报名</a></div>      
		<div class="info_main"><form action="__APP__/Booking/BookInset" method="post" id="regForm12">
		<div class="bm_left">
        <div class="baoming_type"><img src="__PUBLIC__/images/bm01.gif" /><p><input name="type" type="radio" value="1" <eq name="type" value="1"> checked="checked" </eq> />&nbsp;免费量房</p></div>
            <div class="baoming_type"><img src="__PUBLIC__/images/bm03.gif" /><p><input name="type" type="radio" value="2" <eq name="type" value="2"> checked="checked" </eq> />&nbsp;免费预算</p></div>
            <div class="baoming_type"><img src="__PUBLIC__/images/bm02.gif" /><p><input name="type" type="radio" value="3" <eq name="type" value="3"> checked="checked" </eq> />&nbsp;免费设计</p></div>
            <div class="baoming_type"><img src="__PUBLIC__/images/bm04.gif" /><p><input name="type" type="radio" value="4" <eq name="type" value="4"> checked="checked" </eq> />&nbsp;免费咨询</p></div>
			<table cellpadding="0" cellspacing="0" border="0" class="info_bd">
				<tr>
					<td width="150" align="right">手机号码：</td>
					<td width="400"><input type="text" class="bg_txt" name="mobile"  id="mobile" /><span id="mobile_tips"></span></td>
				</tr>
                <tr>
					<td width="150" align="right">设置密码：</td>
					<td width="400"><input type="password" class="bg_txt"  name="user_pwd" id="password" /><span id="password_tips"></span></td>
				</tr>
                <tr>
					<td width="150" align="right">确认密码：</td>
					<td width="400"><input type="password" class="bg_txt"  name="repassword" id="repassword" /><span id="repassword_tips"></span></td>
				</tr>
				<tr>
					<td width="150" align="right">您的称呼：</td>
					<td width="400"><input type="text" class="bg_txt"  name="user_name" id="user_name" value="{$user.user_name}"/><span id="user_name_tips"></span></td>
				</tr>
                <tr>
					<td width="150" align="right">email地址：</td>
					<td width="400"><input type="text" class="bg_txt"  name="email" id="email" /><span id="email_tips"></span></td>
				</tr>
				<tr>
					<td width="150" align="right"></td>
					<td width="400"> <input type="image" src="__PUBLIC__/images/bman.jpg" /></td>
				</tr>
			</table>
            </div>
            </form>
            <div class="bm_right">
            <div class="rt_c">
			<div class="web_bm1">
				<div class="wb_tit"><img src="__PUBLIC__/images/tip1.jpg" /></div>
				<div class="wb_tt"><span>最新报名<em>{$bookcout}</em>人</span><span>30天报名<em>{$bookcout}</em>人</span></div>
				<div class="wb_cont" id="wb_conts">
                	<ul class="wb_list" >
                    	<volist name="book" id="vo">
                    	<li  class="bm_content">
                        	<span style="width:130px; float:right;">{$vo.mobile|StringsubMobile}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.create_time|toDate="m/d"}</span><span style="">{$vo.user_name|Stringsubname}</span>
                        </li>
                           </volist>
                    </ul>
					
				</div>
				
			</div>
		</div>
            </div>
            <div class="clear"></div>
		</div>

</div>

 $(document).ready(function() {
            $(".sq_model").mouseenter(
                function(){
                    $(this).addClass("sq_mod");

            $(".sq_model").mouseleave(
                function(){
                    $(this).removeClass("sq_mod");
            });
})
