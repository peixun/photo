<link href="__PUBLIC__/css/global.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/anli.css" rel="stylesheet" type="text/css" />
<title>在建工地列表</title>
<script src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>

<script>

function add_d(id,com_id){
	$.post('__APP__/Tool/addReservation',{id:id,com_id:com_id},function(aa){
		if(aa=='nologin'){
			alert("未登陆不能预约在建工地!");
			window.location.href = '__APP__/Public/login';
		}else if(aa=='ok'){
			
			alert("预约成功!");
		}else if(aa=='have'){
			alert("已经预约,请不要重复预约!");
		}else{
			alert("预约失败!");
		}
	});
}
</script>
</head>
<body>
<include file="Public:top" />
<div class="container">
	<div class="anli_gg"><eq name="$coms.logo" value=""><img src="__PUBLIC__/upload/logo/thum/{$coms.logo}" /><else /><img src="__PUBLIC__/images/al_logo.jpg" /></eq></div>
	<include file="Public:meum" />
	<div class="al_lf">
		<h2>在建工地</h2>
		<div class="al_lfcont">			
			<div><img src="__PUBLIC__/images/zs_tit.jpg" /></div>
			<div class="al_lf_c">
				<div class="gd_c">
					<table class="gd_tab" border="0" cellpadding="0" cellspacing="0" width="100%">
						<tr>
							<td class="tit" width="12%">所属地区</td>                                                   
							<td class="tit" width="28%">楼盘名称</td>
							<td class="tit" width="10%">房型</td>
							<td class="tit" width="10%">预算</td>
							<td class="tit" width="25%">可供参观时间</td>
							<td class="tit" width="15%">预约</td>
						</tr>
                         <volist name="construc" id="vo" >
						<tr>
							<td width="12%">{$vo.area}</td>                                        
							<td width="28%"><a name="{$vo.name_1}"></a>{$vo.name_1}</td>
							<td width="10%">{$vo.root_unit}</td>
							<td width="10%">{$vo.budget} </td>
							<td width="25%">{$vo.visit_time|utf_substr=10}</td>
							<td width="15%"><a href="javascript:add_d({$vo.id},{$comid});"><img src="__PUBLIC__/images/gd_yy.jpg" /></a></td>
						</tr>
						</volist>
					</table>
					<div class="clear10"></div>
					<div class="al_pages">
						<div class="al_plf"></div>
						<div id="pagavation">{$page}</div>
					</div>
				</div>
		</div>
			<div><img src="__PUBLIC__/images/zs_bot.jpg" /></div>	
							
		</div>
	</div>
	<include file="Public:com_right" />		
</div>
<div class="clear10"></div>
 <include file="Public:footer" />
<script>
 $(document).ready(function() {
            $(".sq_model").mouseenter(
                function(){
                    $(this).addClass("sq_mod");
            });

            $(".sq_model").mouseleave(
                function(){
                    $(this).removeClass("sq_mod");
            });
})
</script>
</body>
</html>
