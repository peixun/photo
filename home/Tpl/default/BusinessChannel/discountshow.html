<script>
function addAttention(id,com_id){
	$.post('__APP__/Tool/addAttention',{id:id,com_id:com_id,model:'article','rand':Math.random()},function(aa){
		if(aa=='nologin'){
			alert("请登录，再收藏!");
			window.location.href = '__APP__/Public/login';
			
		}else if(aa=='failed'){
			
			alert("收藏失败!");
		}else if(aa=='ok'){
			
			alert("收藏成功!");
		}else{
			alert("已收藏,不需要重复收藏!");
		}
	});
}

</script>
