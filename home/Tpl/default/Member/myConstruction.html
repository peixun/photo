<script>
function delConst(id){
 if( confirm("是否删除预约工地") ){
  $.post( '__APP__/Member/delConstruction',{id:id},function(text ){
      if( text == 1 ){
    	  alert("删除成功！");

      }else{
    	 alert("删除失败！");
      }
  });
}
}
