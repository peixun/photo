{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='post' action="{:u($module_name.'/list_ref')}">
<div class="operate" >
<!-- 查询区域 -->



&nbsp;&nbsp;推荐人：<input type="text" name="parent_name" class="medium" style="width:100px;" >
&nbsp;&nbsp;开始时间：<input type="text" name="begin_time" class="medium" style="width:100px;" value="{$begin_time}" />
&nbsp;&nbsp;结束时间：<input type="text" name="end_time" class="medium" style="width:100px;" value="{$end_time}" />

<input type="hidden" name="SEARCH_TYPE" value="like" />
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />


</div>
<!-- 高级查询区域 -->

</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="referrals" 
	style="list" 
	checkbox="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,parent_name:推荐人,scount:推荐数" 
	actionlist="is_pay|A('Referrals')->payStatus=$referrals['id']" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
