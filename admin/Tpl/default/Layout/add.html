{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<script type="text/javascript">
	var PLEASE_SELECT = '{%NO_SELECT}';
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Layout/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{%TMPL}：</td>
	<td class="tLeft" >
		<select name="tmpl" onchange="getPageList();" id="tmpl" >
			<foreach name="themes" item="theme">
			<option value="{$theme}">{$theme}</option>
			</foreach>
		</select>
	</td>
</tr>
<tr>
	<td class="tRight" width="120">模板文件：</td>
	<td class="tLeft" >
		<select name="moban" onchange="getLayoutList();" id="page" >
		</select>
	</td>
</tr> 
<tr>
	<td class="tRight" width="120">{%LAYOUT_ID}：</td>
	<td class="tLeft" >
		<select name="layout_id"  id="layout_id" >
		</select>
	</td>
</tr> 
<tr>
	<td class="tRight" width="120">{%LAYOUT_PAGE}：</td>
	<td class="tLeft" >
		<select name="page" id="pages" >
		</select>
	</td>
</tr>  
<tr>
	<td class="tRight" width="120">{%REC_MODULE}：</td>
	<td class="tLeft" >
		<select name="rec_module" onchange="getCateList()" id="rec_module" >
        <option value="AdvPosition">{%ADV}</option>
		</select>
	</td>
</tr> 

<tr>
	<td class="tRight" width="120">{%REC_ID}：</td>
	<td class="tLeft" >
		<select name="rec_id" id="rec_id" >
		</select>
	</td>
</tr> 

<tr rel="AdvPosition">
	<td class="tRight" >{%CURRENT_REC_ID}：</td>
	<td class="tLeft" >
		<input type="text" name="target_id" />        
	</td>
</tr>

<tr>
	<td class="tRight" width="120">{%ITEM_LIMIT}：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="item_limit" />
	</td>
</tr> 
<tr rel="Cate">
	<td class="tRight" width="120">{%CATE_LIMIT}：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="cate_limit" />
	</td>
</tr> 
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
<script type="text/javascript">
	initLoadLayout();
</script>
</div>
</div>
