{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Layout/update')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{%TMPL}：</td>
	<td class="tLeft" >
		{$vo.tmpl}
		<input type="hidden" name="tmpl" value="{$vo.tmpl}" />
	</td>
</tr>
<tr>
	<td class="tRight" width="120">{%LAYOUT_PAGE}：</td>
	<td class="tLeft" >
		{$vo.page}
		<input type="hidden" name="page" value="{$vo.page}" />
	</td>
</tr>  
<tr>
	<td class="tRight" width="120">{%LAYOUT_ID}：</td>
	<td class="tLeft" >
		{$vo.layout_id}
		<input type="hidden" name="layout_id" value="{$vo.layout_id}" />
	</td>
</tr> 

<tr>
	<td class="tRight" width="120">{%REC_MODULE}：</td>
	<td class="tLeft" >
		<select name="rec_module" onchange="getCateList()" id="rec_module" >
	     <option value="AdvPosition" <if condition="$vo['rec_module'] eq 'AdvPosition'">selected="selected"</if>>{%ADV}</option>
		</select>
	</td>
</tr> 

<tr>
	<td class="tRight" width="120">{%REC_ID}：</td>
	<td class="tLeft" >
		<select name="rec_id" id="rec_id" >
			<option value="{$vo.rec_id}"></option>
		</select>
	</td>
</tr> 

<tr rel="AdvPosition">
	<td class="tRight" >{%CURRENT_REC_ID}：</td>
	<td class="tLeft" >
        <input type="text" name="target_id" value="{$vo.target_id}"/>
      
	</td>
</tr>

<tr>
	<td class="tRight" width="120">{%ITEM_LIMIT}：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="item_limit" value="{$vo.item_limit}" />
	</td>
</tr> 
<tr rel="Cate">
	<td class="tRight" width="120">{%CATE_LIMIT}：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="cate_limit" value="{$vo.cate_limit}" />
	</td>
</tr> 
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="hidden" value="{$vo.id}" name="id" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
<script type="text/javascript">
	getCateList();
</script>
</div>
</div>
