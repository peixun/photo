{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<script type="text/javascript">
	function sendDemo()
	{
		var form_param = $("#form").serialize();
		
		$.ajax({
		  url: APP+"?"+VAR_MODULE+"=Email&"+VAR_ACTION+"=sendDemo&"+form_param,
		  cache: false,
		  success:function(data)
		  {
			alert(data);
		  }
		}); 
	}
	
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Smtp/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">邮件服务器：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="smtp_server" value="" />
	</td>
</tr>
<tr>
	<td class="tRight" >邮件帐号：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="smtp_account" value="" />
	</td>
</tr>
<tr>
	<td class="tRight" >邮件密码：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="smtp_password" value="" />
	</td>
</tr>
<tr>
	<td class="tRight" >端口：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="smtp_port" value="" />
	</td>
</tr>
<tr>
	<td class="tRight" >SMTP验证：</td>
	<td class="tLeft" >
		<select name="smtp_auth">
			<option value="1" selected="selected">验证</option>
			<option value="0">不验证</option>
			
		</select>
	</td>
</tr>
  
<tr>
	<td class="tRight" >SSL加密连接：</td>
	<td class="tLeft" >
		<label>是：<input type="radio" name="is_ssl" value="1" onclick="checkSSL(this);" /></label>
		<label>否：<input type="radio" name="is_ssl" value="0" checked="checked" onclick="checkSSL(this);" /></label>
	</td>
</tr> 

<tr>
	<td class="tRight" >群发使用次数：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="batch_limit" value="" />
	</td>
</tr> 

<tr>
	<td class="tRight" >已使用次数：</td>
	<td class="tLeft" >
		<input type="text" class="bLeft" name="batch_count" value="" />
	</td>
</tr> 

<tr>
	<td class="tRight" >自动清零：</td>
	<td class="tLeft" >
		<label>是：<input type="radio" name="auto_reset" value="1" /></label>
		<label>否：<input type="radio" name="auto_reset" value="0" checked="checked" /></label>
	</td>
</tr> 

<tr>
	<td class="tRight" >状态：</td>
	<td class="tLeft" >
		<label>启用：<input type="radio" name="status" value="1" checked="checked"  /></label>
		<label>禁用：<input type="radio" name="status" value="0" /></label>
	</td>
</tr> 


<tr>
	<td class="tRight" >发送测试邮件：</td>
	<td class="tLeft" >
		邮箱地址：<input type="text" name="mail_address" id="mail_address" class="bLeft" /> <input type="button" value="发送测试邮件" onclick="sendDemo();" />
	</td>
</tr> 

<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
