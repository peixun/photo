{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='get' action="__APP__">
<div class="operate" >
<eyoo:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addData()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="edit" value="{$Think.lang._EDIT_DATA}" click="editData()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />



<input type="text" name="name" class="medium"  >

<input type="hidden" name="SEARCH_TYPE" value="like" />
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />


</div>
<!-- 高级查询区域 -->

<input type="hidden" name="{:c('VAR_MODULE')}" value="EcvType" />
<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
</form>

<!-- 功能操作区域结束 --
<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="ecvtype" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|6%,name:{$Think.lang.ECV_NAME},money|priceFormat:{$Think.lang.ECV_MONEY},use_start_date|toDate='Y-m-d':{$Think.lang.ECV_USE_START_DATE},use_end_date|toDate='Y-m-d':{$Think.lang.ECV_USE_end_DATE},gen_count:{$Think.lang.CREATE_NUMBER},type|getEvcType:类型,use_count:可用次数" 
	actionlist="status|showStatus=$ecvtype['id'],id|A('EcvType')->getEditLink=$ecvtype['status'],edit:{$Think.lang._EDIT_DATA}:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
<script type="text/javascript">
function ecvTypeEmapty(id,obj)
{
	$.ajax({
		  url: APP+"?"+VAR_MODULE+"=EcvType&"+VAR_ACTION+"=emptyAll&id="+id,
		  cache: false,
		  success:function(data)
		  {
			  if(data == 1)
			  {
				    var tr = $(obj).parent().parent();
			 		$("td",tr).eq(6).html(0);
			  }
			 
		  }
	});	
	return false;
}
</script>
