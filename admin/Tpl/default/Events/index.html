{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
 
<!-- 主体内容  -->
<div class="content" >
<div class="title">活动管理[ 活动列表 ]</div>
<!--  功能操作区域  -->
<div class="operate" >
<eyoo:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addData()" style="impBtn hMargin fLeft shadow" /> 
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />

<form method='get' action="__APP__">

 

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="News" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:编号|40,title:活动主题:edit,content:活动内容,link:外部链接,create_time|todate='Y-m-d':发布时间" 
	actionlist="edit:{$Think.lang._EDIT_DATA}:id, foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>


<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
