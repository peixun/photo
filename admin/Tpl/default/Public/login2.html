<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>{$Think.config.web_name}管理系统登录</TITLE>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/style.css'>
<load href="__TMPL__ThemeFiles/Js/Base.js" />
<load href="__TMPL__ThemeFiles/Js/prototype.js" />
<load href="__TMPL__ThemeFiles/Js/mootools.js" />
<load href="__TMPL__ThemeFiles/Js/Ajax/ThinkAjax.js" />
<load href="__TMPL__ThemeFiles/Js/common.js" />
 <SCRIPT LANGUAGE="JavaScript">
<!--
var PUBLIC	 =	 '__TMPL__ThemeFiles';
ThinkAjax.image = [	 '__TMPL__ThemeFiles/Images/loading2.gif', '__TMPL__ThemeFiles/Images/ok.gif','__TMPL__ThemeFiles/Images/update.gif' ]
ThinkAjax.updateTip	=	'登录中～';
function loginHandle(data,status){
if (status==1)
{
$('result').innerHTML	=	'<span style="color:blue"><IMG SRC="__PUBLIC__/images/ok.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="" align="absmiddle" > 登录成功！3 秒后跳转～</span>';
$('form1').reset();
window.location.href = '__APP__';
}
}
function keydown(e){
	var e = e || event;
	if (e.keyCode==13)
	{
	ThinkAjax.sendForm('form1','{:u('Public/checkLogin')}',loginHandle,'result');
	}
}
function fleshVerify(type){ 
//重载验证码
var timenow = new Date().getTime();
if (type)
{
$('verifyImg').src= '{:u('Verify/verify')}&adv=1'+timenow;
}else{
$('verifyImg').src= '{:u('Verify/verify')}'+timenow;
}

}
//-->
</SCRIPT>
</HEAD>
<BODY onLoad="document.login.account.focus()" >
<FORM METHOD=POST name="login" id="form1" >
<div class="tCenter hMargin">
<TABLE id="checkList" class="login shadow" cellpadding=0 cellspacing=0 >
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
<TR class="row" ><Th colspan="2" class="tCenter space" ><img src="__PUBLIC__/images/preview_f2.png" width="32" height="32" border="0" alt="" align="absmiddle"> {$Think.config.web_name}管理系统登录</th></TR>
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
<TR class="row" ><TD colspan="2" class="tCenter"><div id="result" class="result none"></div></TD></TR>
<TR class="row" ><TD class="tRight" width="25%">帐 号：</TD><TD><INPUT TYPE="text" class="medium bLeftRequire" check="Require" warning="请输入帐号" NAME="adm_name" value="admin"></TD></TR>
<TR class="row" ><TD class="tRight">密 码：</TD><TD><INPUT TYPE="password" class="medium bLeftRequire" check="Require" warning="请输入密码" NAME="adm_pwd" value="admin"></TD></TR>
<eq name="Think.config.ADV_LOGIN_VERIFY" value="1">
<TR class="row" ><TD class="tRight">验证码：</TD><TD><INPUT TYPE="text" onKeyDown="keydown(event)" class="medium bLeftRequire" check="Require" warning="请输入验证码" NAME="verify"> </TD></TR>
<TR class="row" ><TD class="tCenter" colspan="2" style="color:gray;">请输入帐号验证码对应的英文字母</TD></TR>
<TR class="row" ><TD class="tRight">数 字：<BR>英 文：</TD><TD><IMG id="verifyImg" SRC="__URL__/verify/adv/1/" onClick="fleshVerify(1)" BORDER="0" ALT="点击刷新验证码" style="cursor:pointer" align="absmiddle"></TD></TR>
<else />
<TR class="row" ><TD class="tRight">验证码：</TD><TD><INPUT TYPE="text" onKeyDown="keydown(event)" class="small bLeftRequire" check="Require" warning="请输入验证码" NAME="verify"> <IMG id="verifyImg" SRC="{:u('Verify/verify')}" onClick="fleshVerify()" BORDER="0" ALT="点击刷新验证码" style="cursor:pointer" align="absmiddle"></TD></TR>
</eq>
<TR class="row" ><TD class="tCenter" align="justify" colspan="2">
<INPUT TYPE="hidden" name="ajax" value="1">
<!-- <INPUT TYPE="reset" value="重 置" class="submit small"> -->
<INPUT TYPE="button" value="登 录" onClick="ThinkAjax.sendForm('form1','{:u('Public/checkLogin')}',loginHandle,'result')" class="submit medium hMargin">
</td></tr>
<tr><td height="5" colspan="2" class="bottomTd" ></td></tr>
</TABLE>
</div>
</FORM>
</BODY>
</HTML>
