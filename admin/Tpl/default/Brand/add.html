<tagLib name="eyoo" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Brand/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">合作伙伴名称：</td>
	<td class="tLeft" >
		<eyoo:textbox name="name" class="bLeftRequire" />
	</td>
</tr>
<tr>
	<td class="tRight" >URL：</td>
	<td class="tLeft" >
		<input type="text" name="url" class="bLeft" value="" />必须以http://开头
	</td>
</tr>

<tr>
	<td class="tRight" >{$Think.lang.SORT}：</td>
	<td class="tLeft" >
		<input type="text" name="sort" class="bLeft" value="{$new_sort}" />
	</td>
</tr>
<tr>
	<td class="tRight" >Logo：</td>
	<td class="tLeft" >
		<input type="file" name="logo" />
	</td>
</tr>

<tr>
	<td class="tRight" width="80">{$Think.lang.BRAND_DESC}：</td>
	<td class="tLeft" >
		<eyoo:textarea name="desc" class="bLeft" cols="50" rows="2" />
	</td>
</tr>

	</div></td>
