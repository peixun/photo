<body>
<!-- 头部区域 -->
<div id="header" class="header">
<div class="headTitle" style="margin:10px 5px 5px 30px; font-size:26px; font-family:Tahoma, Geneva, sans-serif">
	{:eyooC('SHOP_NAME')}
</div>
<div id="mail_run" style="display:none; color:#ccc; font-size:12px; position:absolute; right:12px; top:25px;">邮件队列群发中</div>
<div id="send_run" style="display:none; color:#ccc; font-size:12px; position:absolute; right:122px; top:25px;">业务队列群发中</div>
<div id="sms_run"  style="display:none; color:#ccc; font-size:12px; position:absolute; right:232px; top:25px;">短信队列群发中</div>

<!-- 功能导航区 -->
<div class="topmenu">
<ul id="top_menu">
<foreach name="roleNav" item="vo" key="key" >
<li><span><a href="#" onClick="sethighlight({$key}); parent.menu.location='{:u('Index/menu?tag='.$vo['id'].'&title='.$vo['name'])}'; parent.main.location='{:u('Index/menumain?tag='.$vo['id'].'&title='.$vo['name'])}'; return false;">{$vo.name}</a></span></li>
</foreach>

</ul>
</div>
	<div class="nav">

	{$Think.lang.WELCOME}{$Think.session.adm_name}

	<a href="{:u('Index/password')}"><img src="__TMPL__ThemeFiles/Images/checked_out.png" width="16" height="16" border="0" alt="" align="absmiddle"> {$Think.lang.CHANGE_PASSWORD}</a>
	<a href="__ROOT__/" target="_blank"><img src="__TMPL__ThemeFiles/Images/gohome.gif" width="16" height="16" border="0" alt="" align="absmiddle"> {$Think.lang.GO_HOME}</a>
	<a href="javascript:;" onclick="clearCache();"><img src="__TMPL__ThemeFiles/Images/clear.gif" width="16" height="16" border="0" alt="" align="absmiddle"> {$Think.lang.CLEAR_CACHE}</a>

	<a href="{:u('Public/logout')}" target="_top"><img SRC="__TMPL__ThemeFiles/Images/error.gif" WIDTH="20" HEIGHT="20" BORDER="0" ALT="" align="absmiddle"> {$Think.lang.LOGOUT}</a>

    </div>
    <div class="ajaxmessage"></div>
</div>
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<script>
jQuery.noConflict();

function sethighlight(n) {
	var lis = document.getElementById("top_menu").getElementsByTagName('span');
	for(var i = 0; i < lis.length; i++) {
		lis[i].className = '';
	}
	lis[n].className = 'current';
}
sethighlight(0);




</script>
</body>
