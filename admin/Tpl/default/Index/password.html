<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.lang.CHANGE_PASSWORD}</title>
<load href='__TMPL__/ThemeFiles/Css/style.css' />
<load href="__TMPL__/ThemeFiles/Js/Base.js" />
<load href="__TMPL__/ThemeFiles/Js/prototype.js" />
<load href="__TMPL__/ThemeFiles/Js/mootools.js" />
<load href="__TMPL__/ThemeFiles/Js/Ajax/ThinkAjax.js" />
<load href="__TMPL__/ThemeFiles/Js/Form/CheckForm.js" />
<load href="__TMPL__/ThemeFiles/Js/common.js" />
<script language="JavaScript">

function fleshVerify(){
//重载验证码
var timenow = new Date().getTime();
$('verifyImg').src= '{:u('Public/verify')}&rand='+timenow;
$('verifyImg').src= '{:u('Public/verify')}/rand/'+timenow;
}

</script>
</head>

<body onLoad="document.login.oldpassword.focus()" >
<form method='post' name="login" action="{:u('Index/changePwd')}">
<div class="tCenter hMargin">
<table id="checkList" class="login" cellpadding=0 cellspacing=0 >
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
<tr class="row" ><Th colspan="2" class="tCenter space">  {$Think.lang.CHANGE_PASSWORD}</th></tr>
<tr><td height="5" colspan="2" class="topTd" ></td></tr>
<tr class="row" ><td class="tRight">{$Think.lang.OLD_PASSWORD}：</td><td><input type="password" class="medium bLeftRequire" name="oldpassword"></td></tr>
<tr class="row" ><td class="tRight">{$Think.lang.NEW_PASSWORD}：</td><td><input type="password" class="medium bLeftRequire" name="adm_pwd"></td></tr>
<tr class="row" ><td class="tRight">{$Think.lang.NEW_PASSWORD_CONFIRM}：</td><td><input type="password" class="medium bLeftRequire" name="repassword"></td></tr>
<tr class="row" ><td class="tRight">{$Think.lang.VERIFY_CODE}：</td><td><input type="text" class="small bLeftRequire" name="verify"> <img SRC="{:u('Public/verify')}" BORDER="0" ALT="{$Think.lang.FRESH_VERIFY_TIP}" id="verifyImg" onClick="fleshVerify()" style="cursor:pointer" align="absmiddle"></td></tr>
<tr class="row" ><td class="tCenter" align="justify" colspan="2">
<input  type="submit" class="hMargin submit small" value="{$Think.lang.CONFIRM}" alt="{$Think.lang.CONFIRM}" />
<input  type="button" onClick="history.back()" class="hMargin submit small" value="{$Think.lang.CANCEL}" alt="{$Think.lang.CANCEL}" />
</td></tr>
<tr><td height="5" colspan="2" class="bottomTd" ></td></tr>
</table>
</div>
</form>
</body>
</html>
