{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<script type="text/javascript">
	function confirm_redirect(msg, url)
	{
	  if (confirm(msg))
	  {
	    location.href=url;
	  }
	}
</script>
<!-- 主体内容  -->
<div class="content" >
<div class="title">支付方式</div>
<!--  功能操作区域  -->

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<table id="list" class="list" cellpadding=0 cellspacing=0>
  <tr class="row">
    <th class="center" width = "30%">支付名称</th>
    <th width = "10%">版本</th>
    <th width = "15%">作者</th>
    <th width = "10%">支付方式</th>
    <th width = "15%">帐户余额</th>
	<th width = "8%">付款日志</th>
    <th width = "20%">操作</th>
  </tr>
	<iterate name="modules" id="module" >
		<tr>
			<td>{$module.name}</td>
			<td>{$module.version}</td>
			<td>{$module.author}</td>
			<td>{$module.online_pay_name}</td>
			<td>
				<if condition="$module.id gt 1">
					<a href="__APP__?m=Payment&a=money_log&payment_id={$module.id}">
						{$module.money|priceFormat}
					</a>
				<else/>
					{$module.money|priceFormat}
				</if>	
			</td>
			<td>
				<if condition="$module.id gt 1">
					<a href="__APP__?m=Payment&a=payment_log&payment_id={$module.id}">
						查看
					</a>
				<else/>
					未安装
				</if>	
			</td>
			<td>
			  <if condition="$module.install eq 1">
		      		<a href="__APP__?m=Payment&a=uninstall&id={$module.id}">卸载</a>
		      		<a href="__APP__?m=Payment&a=edit&id={$module.id}">编辑</a>
		      <else/>
		      		<a href="__APP__?m=Payment&a=install&code={$module.code}">安装</a>
		      </if>
			</td>
		</tr>
	</iterate>  
</table> 
</div>
</div>
<!-- 主页面结束 -->
