{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">

<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>

 <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
 <script type="text/javascript" charset="utf-8" src="__PUBLIC__/Js/kindeditor/kindeditor.js"></script>
<SCRIPT language=javascript type=text/javascript src="__PUBLIC__/js/city2.js"></SCRIPT>
     <script>
     	var APP="__APP__";
     </script>
  <script type="text/javascript">
    KE.show({
        id : 'content1',
        cssPath : './index.css'
    });	
  </script>
   
<form method='post' id="form" name="form" action="{:u('Place/update')}"  enctype="multipart/form-data">
 
 
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">场地名称：</td>
	<td class="tLeft" >
    
  
		<input type="text" class="bLeft" name="title"  value="{$vo.title}" />
        <input type="text"  name="id"  value="{$vo.id}"/>
        {$vo.id}
	</td>
</tr>
<tr>
	<td class="tRight" width="120">场地描述：</td>
	<td class="tLeft" >
                    <textarea name="content" id="content1"    style="width:80%; height:200px; padding-left:200px">{$vo.content}</textarea> 
					
	</td>
</tr>
<tr>
  <td class="tRight" >场地图片:</td>
  <td class="tLeft" > 
  <input name="image[]" type="file" onChange="img_change(this);" /><img  width="80" height="80"  src="./Public/upload/place/{$vo.image}" />
  <input  type="hidden" value="{$vo.image}" name="images" /> 
  </td>
</tr>
<tr>
	<td class="tRight" >地区：</td>
	<td class="tLeft" >
 <select name="province">
      {$province}
    </select>
    --
    <select name="city">
      {$city}
    </select>
    <script language="JavaScript" type="text/javascript">
              new PCAS("province","city","{$vo.province}","{$vo.city}");
           </script>
</tr>
<tr>
  <td class="tRight" >活动类型：</td>
  <td class="tLeft" > 
    <select name="activitytype" >
    <option <eq name="vo.activitytype" value="1"> selected="selected"</eq> value="1">培训</option>
    <option <eq name="vo.activitytype" value="2"> selected="selected"</eq>  value="2">会议</option>
    </select>
    </td>
</tr>
<tr>
  <td class="tRight" >场地类型：</td>
  <td class="tLeft" >  
     <select name="placetype" >
    <option value="1" <eq name="vo.placetype" value="1"> selected="selected"</eq> >写字楼</option>
            <option <eq name="vo.placetype" value="2"> selected="selected"</eq> value="2">酒店宾馆</option>
            <option <eq name="vo.placetype" value="3"> selected="selected"</eq> value="3">学校机关</option>
            <option <eq name="vo.placetype" value="4"> selected="selected"</eq> value="4">培训中心</option>
            <option <eq name="vo.placetype" value="5"> selected="selected"</eq> value="5">培训会议</option>
            <option <eq name="vo.placetype" value="6"> selected="selected"</eq> value="6">培训场地</option>
    </select>
</tr>
<tr>
  <td class="tRight" >容纳人数：</td>
  <td class="tLeft" > 
    <input type="text" class="bLeft" name="maximum"  value="{$vo.maximum}" /></td>
</tr>
<tr>
  <td></td>
  <td class="center"><div style="width:85%;margin:5px">
    <input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" >
    </div></td>
</tr>
</table>
</form>

</div>
</div>
