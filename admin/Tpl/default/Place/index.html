{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<form method='post' action="{:u($module_name.'/index')}">
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<div class="operate" >

<eyoo:imageBtn name="add" value="{:l('_ADD_DATA')}" click="addData()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fLeft"><span id="key"></span></div>

<input type="text" name="content" title="" class="medium" >
<input type="hidden" name="SEARCH_TYPE" value="like" />

<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />


</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list
	id="checkList"
	name="Ask"
	style="list"
	checkbox="true"
	action="true"
	datasource="list"
	child="true"
	show="id:编号|8%,title:场地名称:read,content:场地描述,province:省,city:市,activitytype|getEventType:活动类型,placetype|getPlaceType:场地类型,maximum:容纳人数,create_time:创建时间"
	actionlist="read:查看:id,edit:{$Think.lang._EDIT_DATA}:id,foreverdel:{$Think.lang._DELETE_DATA}:id" />
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->

<!-- 主体内容结束 -->

<!-- 主页面结束 -->
