{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<form method='post' action="{:u($module_name.'/index')}">
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<div class="operate" >
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->

<div class="fLeft"><span id="key"></span></div>

<input type="text" name="course_title" title="{$Think.lang.ARTICLE_CATE_NAME}" class="medium" >
<input type="hidden" name="SEARCH_TYPE" value="like" />
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />

</div>
<!-- 高级查询区域 -->

</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="OlRegistration" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:编号|8%,course_title:课程名称:read,tel:电话号码,email:电子邮箱" 
	actionlist="read:查看明细:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->

<!-- 主页面结束 -->
