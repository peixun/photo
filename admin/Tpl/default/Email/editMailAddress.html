{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />

<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/addressList')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Email/updateMailAddress')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{$Think.lang.MAIL_ADDRESS}：</td>
	<td class="tLeft" >
		<input type="text" name="mail_address" class="bLeftRequire" value="{$vo.mail_address}" />
	</td>
</tr>
<tr>
	<td class="tRight" width="120">所属地区：</td>
	<td class="tLeft" >
		<select name="city_id">
			<foreach name="city_list" item="city_item">
				<option value="{$city_item.id}" <if condition="$city_item['id'] eq $vo['city_id']">selected="selected"</if>>{$city_item.name}</option>
			</foreach>
		</select>
	</td>
</tr>
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="hidden" name="id" value="{$vo.id}" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
