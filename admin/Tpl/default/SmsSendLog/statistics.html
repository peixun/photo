{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 } <include file="Public:header" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<style type="text/css">
table th{text-align:center;}
table td{text-align:center;}
</style>
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >
    <!-- 主体内容  -->
    <div class="content" >
        <div class="title">{$Think.lang.DATA_LIST}</div>
        <!--  功能操作区域  -->
        <div class="operate" >
            <div style="float:left;">
                <form method='get' action="__APP__">
                    <select name="class_name">
                        <option value="">所有短信平台</option>
                        <foreach name="sms_list" item="sms_item" >
                            <option value="{$sms_item.class_name}">{$sms_item.name}</option>
                        </foreach>
                    </select>
                    &nbsp;
                    <select name="show_type">
                        <option value="">显示方式</option>
                        <option value="y">按年显示</option>
                        <option value="m">按月显示</option>
                        <option value="d">按日显示</option>
                    </select>
                    &nbsp;
                    时间：
                    <input type="text" id="begin_send_time" name="begin_send_time" style="width:80px;" onfocus="return showCalendar('begin_send_time', '%Y-%m-%d', false, false, 'begin_send_time');" />
                    &nbsp;至&nbsp;
                    <input type="text" name="end_send_time" style="width:80px;" onfocus="return showCalendar('end_send_time', '%Y-%m-%d', false, false, 'end_send_time');"/>
                    <input type="hidden" name="{:c('VAR_MODULE')}" value="SmsSendLog" />
                    <input type="hidden" name="{:c('VAR_ACTION')}" value="statistics" />
                    <eyoo:imageBtn type="submit" name="search" value="统计" style="impBtn hMargin fLeft shadow" />
                </form>
            </div>
            <!-- 查询区域 -->
            <!-- 高级查询区域 -->
        </div>
        <!-- 功能操作区域结束 -->
        <!-- 列表显示区域  -->
        <div class="list">
        	<foreach name="list" item="smsitem">
            <table id="checkList" class="list" cellpadding=0 cellspacing=0 >
                <tr>
                    <td height="5" colspan="5" class="topTd" ></td>
                </tr>
                <tr>
                    <th style="text-align:left" colspan="5">{$smsitem.name}</th>
                </tr>
                <tr>
                    <td height="5" colspan="5" class="topTd" ></td>
                </tr>
                <tr class="row" >
                    <th></th>
                    <th>成功条数</th>
                    <th>失败条数</th>
                    <th>消费条数</th>
                </tr>
                <foreach name="smsitem.logs" item="log">
                <tr class="row" >
                    <td>{$log.stime}</td>
                    <td>{$log.scount}</td>
                    <td>{$log.fcount}</td>
                    <td>{$log.ecount}</td>
                </tr>
                </foreach>
                <tr>
                    <td height="5" colspan="5" class="bottomTd"></td>
                </tr>
            </table>
            </foreach>
        </div>
        <!--  分页显示区域 -->
        <div class="page">{$page}</div>
        <!-- 列表显示区域结束 -->
    </div>
    <!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
