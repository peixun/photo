{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<div class="operate" >
<div style="float:left;">
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
</div>
<div style="float:right;">
<form method='get' action="__APP__">
<select name="class_name">
	<option value="">所有短信平台</option>
	<foreach name="sms_list" item="sms_item" >
		<option value="{$sms_item.class_name}">{$sms_item.name}</option>
	</foreach>
</select>&nbsp;
时间：<input type="text" id="begin_send_time" name="begin_send_time" style="width:100px;" onfocus="return showCalendar('begin_send_time', '%Y-%m-%d %H:%M', false, false, 'begin_send_time');" />&nbsp;至&nbsp;<input type="text" name="end_send_time" style="width:100px;" onfocus="return showCalendar('end_send_time', '%Y-%m-%d %H:%M', false, false, 'end_send_time');"/>

<input type="hidden" name="{:c('VAR_MODULE')}" value="SmsSendLog" />
<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
<eyoo:imageBtn type="submit" name="search" value="查询" style="impBtn hMargin fLeft shadow" />
</form>
</div>
<!-- 查询区域 -->



<!-- 高级查询区域 -->


</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="log" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|4%,class_name|A('SmsSendLog')->getSmsName:短信平台|10%,send_content:短信内容|30%,success_count:成功条数,fail_count:失败条数,send_time|toDate:发送时间,action_message:操作结果|15%,expense_count:消费条数" 
	actionlist="foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->       
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
