{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->

<form method='post' action="{:u($module_name.'/index')}">
<div class="operate" >
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />

<!-- 查询区域 -->
&nbsp;&nbsp;
<select name="status">
	<option value="-1" <if condition="$status eq -1 ">selected</if>>={$Think.lang.SMS_SUBSCRIBE_STATUS}=</value>
	<option value="0" <if condition="$status eq 0">selected</if>>{%FORBID}</option>
    <option value="1" <if condition="$status eq 1">selected</if>>{%NORMAL}</option>
</select>&nbsp;
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />
<input type="button" id="" name="exporder" value="导出csv" class="add imgButton" onclick="location.href='{:u('SmsSubscribe/expsms')}'">

</div>
<!-- 高级查询区域 -->

</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="ss" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,mobile_phone:{$Think.lang.MOBILE_PHONE},mun:{$Think.lang.SMS_SUBSCRIBE_MUM},city_name:{$Think.lang.SMS_SUBSCRIBE_CITY_NAME},status|getStatus:{$Think.lang.SMS_SUBSCRIBE_STATUS},add_time|toDate:{$Think.lang.SMS_SUBSCRIBE_TIME}" 
	actionlist="foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
