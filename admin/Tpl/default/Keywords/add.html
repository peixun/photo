{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Keywords/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" width="120">{$Think.lang.KEYWORDS}：</td>
	<td class="tLeft" >
		<eyoo:textbox name="keywords" class="bLeftRequire" />
	</td>
</tr>
<tr>
	<td class="tRight" width="120">{$Think.lang.CLICK_COUNT}：</td>
	<td class="tLeft" >
		<eyoo:textbox name="click_count" class="bLeft" />
	</td>
</tr>
<tr>
	<td class="tRight" width="120">{$Think.lang.LANG_ID}：</td>
	<td class="tLeft" >
		<select class="bLeft" name="lang_id">
			<foreach name="lang_conf" item="lang_item">
				<option value="{$lang_item.id}">{$lang_item.lang_name}</option>
			</foreach>
		</select>
	</td>
</tr>
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
