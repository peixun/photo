{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='post' action="{:u($module_name.'/index')}">
<div class="operate" style="float:left" >
<input type="button" class="add imgButton" onclick="location.href='__APP__?m=User&a=addUserField'" value="新增" name="add" id="">

</div>

<!-- 高级查询区域 -->

</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="field_item" 
	style="list" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,field_name:字段名称,field_show_name:字段显示名称,sort:排序,is_show|getStatus:是否显示,is_must|getStatus:是否为必选项" 
	actionlist="editUserField:{$Think.lang._EDIT_DATA}:id,delUserField:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
