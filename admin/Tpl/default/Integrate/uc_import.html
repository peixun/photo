function checkResponse(result)
{
  if (result.error > 0)

    alert(result.message);

  if (result.error == 0)

    var notice = document.getElementById('ECS_NOTICE');

        location.href='__APP__?m=Integrate&a=complete';
    }, 1000);
  }
}
