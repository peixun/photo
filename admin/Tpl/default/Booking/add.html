{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('User/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td class="tRight" >{$Think.lang.MOBILE_PHONE}：</td>
	<td class="tLeft" >
		<input type="text" name="mobile" class="bLeftRequire" />
	</td>
</tr>

<tr>
	<td class="tRight" >{$Think.lang.USER_PWD}：</td>
	<td class="tLeft" >
		<input type="password" name="user_pwd" class="bLeftRequire" />
	</td>
</tr>

 <tr>
	<td class="tRight" >{$Think.lang.USER_PWD_CONFIRM}：</td>
	<td class="tLeft" >
		<input type="password" name="user_pwd_confirm" class="bLeftRequire" />
	</td>
</tr

><tr>
	<td class="tRight" >用户类型：</td>
	<td class="tLeft" >
		<select name="type" class="bLeft">
		
			<option value="1">个人</option>
            <option value="2">企业</option>
				
		</select>
	</td>
</tr> 
<tr>
	<td class="tRight" width="120">用户昵称：</td>
	<td class="tLeft" >
		<eyoo:textbox name="user_name" class="bLeftRequire" />个人类型请填写
	</td>
</tr>
<tr>
	<td class="tRight" width="120">公司名称：</td>
	<td class="tLeft" >
		<input type="text" name="company_name" class="bLeftRequire" />公司类似请填写
	</td>
</tr>
<tr>
	<td class="tRight" width="120">企业负责人：</td>
	<td class="tLeft" >
		<input type="text" name="name" class="bLeftRequire" />公司类似请填写
	</td>
</tr>
<tr>
	<td class="tRight" width="120">公司电话：</td>
	<td class="tLeft" >
		<input type="text" name="tel" class="bLeftRequire" />公司类似请填写
	</td>
</tr>

<tr>
	<td class="tRight" >{$Think.lang.EMAIL}：</td>
	<td class="tLeft" >
		<input type="text" name="email" class="bLeftRequire" />
	</td>
</tr>

<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
