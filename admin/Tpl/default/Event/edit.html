{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href="__TMPL__ThemeFiles/Js/model.js" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<load href='__TMPL__ThemeFiles/Js/swfupload/swfupload.js' />
<load href='__TMPL__ThemeFiles/Js/swfupload/goodsupload/swfupload.queue.js' />
<load href='__TMPL__ThemeFiles/Js/swfupload/goodsupload/fileprogress.js' />
<load href='__TMPL__ThemeFiles/Js/swfupload/goodsupload/handlers.js' />
<load href='__TMPL__ThemeFiles/Js/goods.js' />
<load href='__TMPL__ThemeFiles/Css/jqModal.css' />
<load href='__TMPL__ThemeFiles/Js/jqModal.js' />

<script type="text/javascript">
var session_id = '{$session_id}';
var default_lang_id = '{$default_lang_id}';
var lang_ids = '{$lang_ids}';
var lang_names = '{$lang_names}';
var ATTR_TIPS = '{%ATTR_TIPS}';
var EDIT_SUCCESS = '{%EDIT_SUCCESS}';
var SELECT_SPEC_TYPE = '=={%SELECT_SPEC_TYPE}==';

var GOODS_SPEC_ITEM_EXIST = '{%GOODS_SPEC_ITEM_EXIST}';
var EXIST_SAME_SPEC = '{%EXIST_SAME_SPEC}';
var CLOSE = '{%CLOSE}';


var DEFAULT_LANG_ID = '{$DEFAULT_LANG_ID}';var lang_ids = '{$lang_ids}';
var lang_names = '{$lang_names}';
var DIY_URL = '{%DIY_URL}';
</script>


<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Event/update')}"  enctype="multipart/form-data">
<table cellpadding="0" cellspacing="0" width=100%>
	<tr>
		<td valign="top">
		<!-- 普通信息 -->
		<table cellpadding=0 cellspacing=0 class="dataEdit">

		<tr>
			<td class="tRight" width="120">活动主题：</td>
			<td class="tLeft" >
				<eyoo:textbox name="title" class="bLeftRequire" />
			</td>
		<tr>
			<td class="tRight" width="120">活动类型：</td>
			<td class="tLeft" >
				<eyoo:textbox name="type" class="bLeftRequire" />
			</td>
		</tr>
        <tr>
			<td class="tRight">活动开始时间：</td>
			<td class="tLeft" >
				<INPUT  name="start_time" TYPE="text"  class="bLeft" id="promote_begin_time" value="{$course.start_time|toDate}">
				<input type="button" name="btn_promote_begin_time" id="btn_promote_begin_time" onclick="return showCalendar('promote_begin_time', '%Y-%m-%d %H:%M', false, false, 'btn_promote_begin_time');" value="{$Think.lang.SELECT}" class="button"/>
			</td>
		</tr>
<tr>
			<td class="tRight">活动结束时间：</td>
			<td class="tLeft" >
				<INPUT  name="end_time" TYPE="text"  class="bLeft" id="promote_end_time" value="{$course.end_time|toDate}">
				<input type="button" name="btn_promote_end_time" id="btn_promote_end_time" onclick="return showCalendar('promote_end_time', '%Y-%m-%d %H:%M', false, false, 'btn_promote_end_time');" value="{$Think.lang.SELECT}" class="button"/>
			</td>
</tr>
		<tr>
			<td class="tRight" width="80">{$Think.lang.ARTICLE_REF_LINK}：</td>
			<td class="tLeft" >
				<eyoo:textbox name="url" class="bLeftRequire" />
			</td>
		</tr>


		<tr>
			<td class="tRight" >{$Think.lang.SORT}：</td>
			<td class="tLeft" >
				<eyoo:textbox name="sort" class="bLeftRequire" />
			</td>
		</tr>
        <tr>
	<td class="tRight">相关图片：</td>
	<td class="tLeft" >
		<input type="file" name="image" class="bLeft"/>  <img src="__ROOT__/Public/upload/Event/{$course.image}" width="110" height="80"> <if condition="$course['image'] neq ''"><a href="__ROOT__/Public/upload/Event/{$course.image}" target="_blank">{%VIEW}</a></if>
	</td>
</tr>
		<tr>
			<td class="tRight" width="80">活动描述：</td>
			<td class="tLeft" >
				<eyoo:textarea name="description" class="bLeft" style="width:650px;height:200px;" />
			</td>
		</tr>
		<tr>
			<td class="tRight" width="80">活动详情：</td>
			<td class="tLeft" >
            <eyoo:editor  name="content" type="KindEditor" id="content" style="width:700px;height:400px;visibility:hidden;" />
			</td>
		</tr>
		<!-- 价格体系 -->
		</table>
		<!-- 普通信息 -->
		</td>
	</tr>
</table>
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
    <input type="hidden" name="id" value="{$course.id}">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>

</table>
</form>
</div>
