{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<script language="Javascript">
//跳转到促销编辑界面
function addPromoteCard(){
	//alert("{:u('Promote/add',array('is_card'=>1))}");
	location.href =  "{:u('Promote/add', array('is_card'=>1))}";
}

function listCard(promote_id){
	//alert("__APP__?m=Promote&a=listCard&promote_id="+promote_id);
	location.href = "__APP__?m=Promote&a=listCard&promote_id="+promote_id;
}
</script>
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<div class="operate" >
<eyoo:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addPromoteCard()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="edit" value="{$Think.lang._EDIT_DATA}" click="edit()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
</div>

</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="promote" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|3%:edit,card_name:{$Think.lang.PROMOTE_CARD_NAME}:edit,card_score:{$Think.lang.PROMOTE_CARD_SCORE}:edit,card_limit:{$Think.lang.PROMOTE_CARD_LIMIT}|3%,card_total:{$Think.lang.PROMOTE_CARD_TOTAL}|3%,promote_begin_time|timeToLocalStr='Y-m-d':{$Think.lang.PROMOTE_PROMOTE_BEGIN_TIME}:edit,promote_end_time|timeToLocalStr='Y-m-d':{$Think.lang.PROMOTE_PROMOTE_END_TIME}:edit,memo:{$Think.lang.PROMOTE_MEMO}|40%:edit,priority:{$Think.lang.SORT}" 
	actionlist="edit:{$Think.lang._EDIT_DATA}:id,foreverdel:{$Think.lang._DELETE_DATA}:id,listCard:{$Think.lang.PROMOTE_RELEASE_CARD}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
