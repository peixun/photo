{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->
<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<!--  功能操作区域  -->
<div class="operate" >
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="{:u('Promote/search')}">
<div class="fLeft"><span id="key"><input type="text" name="name" title="{$Think.lang.BRAND_NAME}" class="medium" ></span></div>
<input type="hidden" name="SEARCH_TYPE" value="like" />
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />
</div>
</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="promote" 
	style="list" 
	checkbox="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,card_name:{$Think.lang.PROMOTE_CARD_NAME},card_score:{$Think.lang.PROMOTE_CARD_SCORE},card_limit:{$Think.lang.PROMOTE_CARD_LIMIT},card_total:{$Think.lang.PROMOTE_CARD_TOTAL},promote_begin_time|toDate='Y-m-d':{$Think.lang.PROMOTE_PROMOTE_BEGIN_TIME},promote_end_time|toDate='Y-m-d':{$Think.lang.PROMOTE_PROMOTE_END_TIME}" 
	 /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
