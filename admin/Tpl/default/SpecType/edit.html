{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href='__TMPL__ThemeFiles/Js/goods.js' />
<script type="text/javascript">
var SPEC_USED = '{%SPEC_USED}';
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.EDIT_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('SpecType/update')}"  enctype="multipart/form-data">
<table cellpadding=3 cellspacing=3 >
<tr>
	<td class="tRight" width="120">{$Think.lang.SPEC_TYPE_NAME}：</td>
	<td class="tLeft" >
		<eyoo:textbox name="name" class="bLeftRequire" />
	</td>
</tr>
<tr>
	<td class="tRight" width="120">{$Think.lang.SPEC_TYPE_TYPE}：</td>
	<td class="tLeft" >
		<select name="type" class="bLeft">
			<option value="0" <if condition="$vo['type'] eq 0">selected="selected"</if>>{%SPEC_TYPE_TYPE_0}</option>
			<option value="1" <if condition="$vo['type'] eq 1">selected="selected"</if>>{%SPEC_TYPE_TYPE_1}</option>
		</select>
	</td>
</tr> 
<tr>
	<td class="tRight" width="120">{$Think.lang.SPEC_LIST}：</td>
	<td class="tLeft" >
	<foreach name="spec_list" item="spec_item">
	<div style="margin-bottom:5px;">
	<input type="hidden" value="{$spec_item.id}" class="spec_item_id" name="spec_item_id[]"/>
	<eyoo:textbox name="spec_name" class="bLeft" ignore="1" isarray="1" value="$spec_item.spec_name" />
	<input type="file" name="spec_img[]" class="bLeft" /> 
	<if condition="$key eq 0">
	[<a href="javascript:;" onclick="addSpecTypeItem(this);">+</a>] 
	<else />
	[<a href="javascript:;" onclick="delSpecData(this);">x</a>] 
	</if>
	
	<if condition="$spec_item['img'] neq ''"><a href="__ROOT__{$spec_item['img']}" target="_blank">{%VIEW}</a></if>
	</div>
	</foreach>
	</td>
</tr>   
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="hidden" name="id" value="{$vo.id}" />
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
