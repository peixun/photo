{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href='__TMPL__ThemeFiles/Js/goods.js' />
<script type="text/javascript">
var SPEC_USED = '{%SPEC_USED}';
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('SpecType/insert')}"  enctype="multipart/form-data">
<table cellpadding=3 cellspacing=3 >
<tr>
	<td class="tRight" width="120">{$Think.lang.SPEC_TYPE_NAME}：</td>
	<td class="tLeft" >
		<eyoo:textbox name="name" class="bLeftRequire" />
	</td>
</tr>
<tr>
	<td class="tRight" width="120">{$Think.lang.SPEC_TYPE_TYPE}：</td>
	<td class="tLeft" >
		<select name="type" class="bLeft">
			<option value="0">{%SPEC_TYPE_TYPE_0}</option>
			<option value="1">{%SPEC_TYPE_TYPE_1}</option>
		</select>
	</td>
</tr> 
<tr>
	<td class="tRight" width="120">{$Think.lang.SPEC_LIST}：</td>
	<td class="tLeft" >
	<div style="margin-bottom:5px;"><eyoo:textbox name="spec_name" class="bLeft" ignore="1" isarray="1" />
	<input type="file" name="spec_img[]" class="bLeft" /> [<a href="javascript:;" onclick="addSpecTypeItem(this);">+</a>] </div>
	</td>
</tr>   
<tr>
	<td></td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>
</form>
</table>
</div>
</div>
