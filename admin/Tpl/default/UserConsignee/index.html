{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >

<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}<a href="{:u('User/edit',$user_param)}">{$Think.lang.VIEW_USER}</a></div>
<!--  功能操作区域  -->
<div class="operate" >
<eyoo:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addConsignee({$user_id})" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="edit" value="{$Think.lang._EDIT_DATA}" click="editData()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->
<div class="fRig">
<form method='post' action="{:u($module_name.'/index')}">
<div class="fLeft"><span id="key"><input type="text" name="consignee" title="{$Think.lang.CONSIGNEE}" class="medium" ></span></div>
<input type="hidden" name="SEARCH_TYPE" value="like" /><input type="hidden" name="user_id" value="{$user_id}" />
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />
</div>

</div>
<!-- 高级查询区域 -->
<div  id="searchM" class=" none search cBoth" >
</div>
</form>
</div>
<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="usergroup" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	ext="user_id={$user_id}"
	show="id:{$Think.lang.ID}|8%,consignee:{$Think.lang.CONSIGNEE}:edit,region_lv1|getRegionName:{$Think.lang.REGION_LV1_NAME},region_lv2|getRegionName:{$Think.lang.REGION_LV2_NAME},region_lv3|getRegionName:{$Think.lang.REGION_LV3_NAME},region_lv4|getRegionName:{$Think.lang.REGION_LV4_NAME}" 
	actionlist="edit:{$Think.lang._EDIT_DATA}:id,foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
