{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/role.js" />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Role/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 width=100% class="role_table" >
<tr>
	<td class="tRight" width="210">{$Think.lang.ROLE_NAME}：</td>
	<td class="tLeft" >
		<eyoo:textbox name="name" class="bLeftRequire" />
	</td>
</tr>

		<foreach name="access_list" item="module_item">
		<tr>
		<td class="tRight">
			<label><input type="checkbox" class="module_cbo" value="{$module_item.id}" name="access_node[]" />&nbsp;&nbsp;{$module_item.module_name}</label>

			
		</td>
		<td>
			
				<foreach name="module_item.actions" item="action_item">
					&nbsp;&nbsp;<label><input type="checkbox" class="action_cbo" value="{$action_item.id}" name="access_node[]" />&nbsp;&nbsp;{$action_item.action_name}</label>
				</foreach>&nbsp;
			
		</td>
		</tr>
		</foreach>


<tr>
	<td>&nbsp;</td>
	<td class="center"><div style="width:85%;margin:5px">
	<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
	</div></td>
</tr>

</table>
</form>
</div>
</div>
