{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<script type="text/javascript">
	function showdetail(id){
		location.href = APP+'?m=User&a=showdetail&user_id='+id;
	}	
	function export_user()
	{
		var user_name = document.getElementById("c_user_name").value;
		var email = document.getElementById("c_email").value;
		var city_id = document.getElementById("c_city_id").value;
		var mobile_phone = document.getElementById("c_mobile_phone").value;
		var url = APP+'?m=User&a=expusercsv&user_name='+user_name+'&email='+email+'&city_id='+city_id+'&mobile_phone='+mobile_phone;
		
		location.href = url;
	}
</script>
<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='get' action="__APP__">
<div class="operate" style="float:left" >
<eyoo:imageBtn name="edit" value="{$Think.lang._EDIT_DATA}" click="editData()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->


</div>
<div class="operate">
				培训师名称: <input type="text" name="username" title="" class="medium" id="c_user_name" value="{:trim($_REQUEST['username'])}" style="width:90px;" >  
				
				
			
			
<input type="hidden" name="m" value="UserInfo" />
<input type="hidden" name="a" value="index" />
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />


</div>
<!-- 高级查询区域 -->

</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="user" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|8%,organization:机构名称:edit,tel:联系方式,industry|getCourseCates:擅长领域,org_intor:机构介绍,create_time|toDate:{$Think.lang.REG_TIME},uid|getUserName:会员ID,status|getStatus:审核" 
	actionlist="status|showStatus=$user['id'],edit:{$Think.lang._EDIT_DATA}:id,userforeverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
