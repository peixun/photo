{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<load href="__TMPL__ThemeFiles/Js/ecv.js" />
<script type="text/javascript" src="__TMPL__ThemeFiles/Js/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__ThemeFiles/Js/calendar/calendar.css' />
<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>

<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Ecv/insert')}"  enctype="multipart/form-data">
<table cellpadding=0 cellspacing=0 class="dataEdit" >
<tr>
	<td>
    	<table cellpadding=3 cellspacing=3 width="100%">
        	<tr>
                <td class="tRight" width="100px;">{$Think.lang.ECV_SEND_TYPE}：</td>
                <td class="tLeft" >
                    <select name="send_type" id="send_type" class="bLeft">
                    <option value="1">{$Think.lang.ECV_SEND_TYPE_1}</option>
                    <option value="2">{$Think.lang.ECV_SEND_TYPE_2}</option>
                    <option value="3">{$Think.lang.ECV_SEND_TYPE_3}</option>
                    </select>
                    &nbsp;&nbsp;
                    <select name="user_group" id="user_group">
                    <option value="0">{$Think.lang.ALL_USER}</option>
                    <foreach name="user_group" item="group_item" >
                        <option value="{$group_item.id}">{$group_item.name_1}</option>
                    </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="tRight">{$Think.lang.SN_PREFIX}：</td>
                <td class="tLeft" >
                    <input type="text" name="prefix" class="bLeft" />
                </td>
            </tr>
            <tr>
                <td class="tRight">{$Think.lang.ECV_PASSWORD}：</td>
                <td class="tLeft" >
                    <label>是：<input type="radio" name="is_password" value="1"></label>
                    <label>否：<input type="radio" name="is_password" value="0" checked="checked"></label>
                </td>
            </tr>
            <tr id="create_number" style="display:none;">
                <td class="tRight">{$Think.lang.CREATE_NUMBER}：</td>
                <td class="tLeft" >
                    <input type="text" name="number" id="number" class="bLeft" />
                </td>
            </tr>
         </table>
    </td>
</tr>
<tr id="usertr" style="display:none;">
	<td class="tLeft" colspan="2">
    	<div class="title" style="padding-left:0;">
    	<div class="fLeft" style="padding-left:20px;">
        <select name="search_user_group" id="search_user_group">
        	<option value="0">{$Think.lang.USER_GROUP}</option>
        	<foreach name="user_group" item="group_item" >
            <option value="{$group_item.id}">{$group_item.name_1}</option>
        	</foreach>
        </select>&nbsp;<input type="text" name="user_name" id="user_name" />&nbsp;</div>
        <div class="impBtn hMargin fLeft shadow" ><input type="button" name="search" value="查询" class="search imgButton" id="search_user"></div>
        <div class="blank"></div>
        <div style="margin:8px 20px;">
        <table cellspacing='1' cellpadding='3' width="100%">
            <tr style="text-align:center;">
            	<th>{$Think.lang.ECV_USER_LIST}(双击添加)</th>
            	<th>{$Think.lang._EDIT_DATA}</th>
            	<th>{$Think.lang.ECV_SEND_USER_LIST}(双击删除)</th>
            </tr>
            <tr>
            	<td width="45%" align="center">
            		<select id="user_search_list" size="15" style="width:260px" multiple="true">
            		</select>
            	</td>
            	<td align="center">
               		<p><input type="button" value="&gt;&gt;" onclick="addUserAll()" class="button" /></p>
            		<p><input type="button" value="&gt;" onclick="addUser()" class="button" /></p>
            		<p><input type="button" value="&lt;" onclick="resetUser()" class="button" /></p>
                    <p><input type="button" value="&lt;&lt;" onclick="resetUserAll()" class="button" /></p>
            	</td>
            	<td width="45%" align="center">
            		<select name="user_list" id="user_list" multiple="true" size="15" style="width:260px">
            		</select>
            	</td>
            </tr>
        </table>
        </div>
        </div>
	</td>
</tr>
<tr>
	<td class="center">
    	<div style="width:85%;margin:5px; text-align:center;">
        <input type="hidden" name="status" value="1" />
        <input type="hidden" name="user_ids" id="user_ids" />
        <input type="hidden" name="ecv_type" value="{$ecv_type}" />
        <input type="submit" id="submitecv" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
        </div>
    </td>
</tr>
</form>
</table>
</div>
</div>
