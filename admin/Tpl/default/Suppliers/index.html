{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<script language="Javascript">
//璺宠浆鍒颁績閿�缂栬緫鐣岄潰
function reset(id){
	location.href = "__APP__?m=Suppliers&a=reset&id=" + id;
}
</script>
<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='get' action="__APP__">
<div class="operate" >
<eyoo:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addData()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="edit" value="{$Think.lang._EDIT_DATA}" click="editData()" style="impBtn hMargin fLeft shadow" />
<eyoo:imageBtn name="delete" value="{$Think.lang._DELETE_DATA}" click="foreverdel()" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->


&nbsp;&nbsp;&nbsp;&nbsp;
{%_SEARCH_DATA}：
<input type="text" name="name" title="{$Think.lang.SUPPLIERS_NAME}" class="medium" >
<input type="hidden" name="SEARCH_TYPE" value="like" />
<eyoo:imageBtn type="submit" name="search" value="{$Think.lang._SEARCH_DATA}" style="impBtn hMargin fLeft shadow" />

</div>
<!-- 高级查询区域 -->

<input type="hidden" name="status" value="1" />
<input type="hidden" name="{:c('VAR_MODULE')}" value="Suppliers" />
<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="Suppliers" 
	style="list" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|80,cate_id|getSuppliersCateName:分类,name:{$Think.lang.SUPPLIERS_NAME}|500:edit" 
	actionlist="edit:{$Think.lang._EDIT_DATA}:id,depart:管理帐户列表:id,edit_tmpl:设置团购券模板:id, foreverdel:{$Think.lang._DELETE_DATA}:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
