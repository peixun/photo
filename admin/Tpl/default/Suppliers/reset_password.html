{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />
<script type="text/javascript">
var lang_ids = '{$lang_ids}';
var lang_names = '{$lang_names}';
var DIY_URL = '{%DIY_URL}';
</script>
<div id="main" class="main" >
<div class="content">
<div class="title">重设密码 [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
	<form name="reg_form" action="{$POST_URL}" method="post" >
		<table cellpadding=0 cellspacing=0 class="dataEdit" >
			<tr>
				<td>新密码:</td>
				<td><input type="password" name="user_pwd" value="" id="reset-password" class="f-input" maxlength="32" /><span class="hint">最少 4 个字符</span></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" name="user_pwd_confirm" value="" id="reset-password-confirm" class="f-input" maxlength="32" /></td>
			</tr>
			<tr>
				<td colspan = 2>
					<input type="hidden" name="{:c('VAR_MODULE')}" value="Suppliers" />
					<input type="hidden" name="{:c('VAR_ACTION')}" value="doReset" />
					<input type="hidden" name="id" value="{$vo.id}" />
					<input type="submit" class="button" id="reset-submit" value="确定" />
					<input type="button" class="button" onclick = "history.back()" value="返回" />				
				</td>
			</tr>			
		</table>	
	</form>
</div>
</div>
</div>

<script type="text/javascript">
jQuery(function($){
	$("#reset-submit").click(function(){
		if(!$.minLength($("#reset-password").val(),4,false))
		{
			$.showErr("密码太短，至少4个字符");
			$("#reset-password").focus();
			return false;
		}
		
		if($("#reset-password-confirm").val() != $("#reset-password").val())
		{
			$.showErr("密码跟确认密码不一致");
			$("#reset-password-confirm").focus();
			return false;
		}
	});
});
</script>
