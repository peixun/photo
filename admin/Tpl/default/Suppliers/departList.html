{// 引入标签库 }
<tagLib name="eyoo" />
{// 加载头部公共文件 }
<include file="Public:header" />
<!-- 菜单区域  -->

<!-- 主页面开始 -->
<div id="main" class="main" >
<!-- 主体内容  -->
<div class="content" >
<div class="title">{$Think.lang.DATA_LIST}</div>
<!--  功能操作区域  -->
<form method='get' action="__APP__">
<div class="operate" >
<eyoo:imageBtn name="add" value="{$Think.lang._ADD_DATA}" click="addSupplierDepart({$map.supplier_id})" style="impBtn hMargin fLeft shadow" />
<!-- 查询区域 -->

</div>
<!-- 高级查询区域 -->

</form>

<!-- 功能操作区域结束 -->

<!-- 列表显示区域  -->
<div class="list" >
<eyoo:list 
	id="checkList" 
	name="Suppliers" 
	style="list" 
	action="true" 
	datasource="list" 
	child="true" 
	show="id:{$Think.lang.ID}|80,depart_name:部门名称|500,is_main|getStatus:是否为默认" 
	actionlist="editSupplierDepart:{$Think.lang._EDIT_DATA}:id,delSupplierDepart:{$Think.lang._DELETE_DATA}:id,setMain:设为默认:id" /> 
</div>
<!--  分页显示区域 -->
<div class="page">{$page}</div>
<!-- 列表显示区域结束 -->
</div>
<!-- 主体内容结束 -->
</div>
<!-- 主页面结束 -->
