{// 引入标签库 }
<tagLib name="eyoo" />
<include file="Public:header" />
<load href="__TMPL__ThemeFiles/Js/jquery.js" />
<load href="__TMPL__ThemeFiles/Js/jquery.json.js" />

<div id="main" class="main" >
<div class="content">
<div class="title">{$Think.lang.ADD_DATA} [ <a href="{:u($module_name.'/index')}">{$Think.lang.BACK_LIST}</a> ]</div>
<div id="result" class="result none"></div>
<form method='post' id="form" name="form" action="{:u('Catalog/insert')}"  enctype="multipart/form-data">
<table cellpadding="0" cellspacing="0" width=100% >
	<tr>
		<td valign="top">
		<!-- 普通信息 -->
			<table cellpadding=0 cellspacing=0 class="dataEdit">
			<tr>
				<td class="tRight" width="120">历史简介：</td>
				<td class="tLeft" >
					<eyoo:textbox name="name" class="bLeftRequire name" />
					
				</td>
			</tr>

			<tr>
				<td class="tRight">{$Think.lang.ARTICLE_PREVIEW}：</td>
				<td class="tLeft" >
					<img width="180" height="180" src="{$vo.images}" />
				</td>
			</tr>
			<tr>
				<td class="tRight">{$Think.lang.ARTICLE_PREVIEW}：</td>
				<td class="tLeft" >
					<input type="file" name="images" class="bLeft" />
				</td>
			</tr>
			
			<tr>
				<td class="tRight">{$Think.lang.ARTICLE_CONTENT}：</td>
				<td class="tLeft" >
					<eyoo:editor  name="desc" type="FCKBASIC"  style="width:650px;height:400px;visibility:hidden;" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td class="center"><div style="width:85%;margin:5px">
				<input type="submit" value="{$Think.lang.SAVE_DATA}"  class="button small"> <input type="reset" class="button small" onclick="resetEditor()" value="{$Think.lang.RESET_DATA}" > 
				</div></td>
			</tr>
			</table>
		</td>
	</tr>
</table>
</form>
</div>
